# .github/workflows/login-tests.yml
name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      # 4. Run Unit Tests (Login-related)
      - name: Run Login Unit Tests
        working-directory: ./frontend
        run: npm test -- --testPathPattern=Login --watchAll=false --coverage

      # 5. Run E2E Tests
      - name: Run Login E2E Tests
        working-directory: ./frontend
        run: npx cypress run --spec "cypress/e2e/login.e2e.spec.js" --reporter mocha-junit-reporter --reporter-options "mochaFile=reports/e2e-results.xml"

      # 6. Upload E2E Test Report
      - name: Upload E2E Test Report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report
          path: frontend/reports/e2e-results.xml
