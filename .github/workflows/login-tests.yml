name: Login Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # 4. Run Unit Tests (Login)
      - name: Run Login Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Login --json --outputFile=unit-test-result.json

      # 5. Run E2E Tests (Cypress)
      - name: Run Login E2E Tests
        run: |
          cd frontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js" --reporter junit --reporter-options "mochaFile=cypress/results/e2e-[hash].xml"

      # 6. Upload test artifacts (logs, screenshots, videos)
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: login-test-artifacts
          path: |
            frontend/unit-test-result.json
            frontend/cypress/results
            frontend/cypress/screenshots
            frontend/cypress/videos
