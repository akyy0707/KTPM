name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Diagnostic Step: show repo structure
      - name: Show repository structure
        run: ls -R
        shell: bash

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ Install dependencies (frontend)
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: FLoginFE_BE/frontend

      # 5️⃣ Run Login Unit Tests
      - name: Run Login Unit Tests
        run: |
          npm test -- --testPathPattern=Login --watchAll=false --json --outputFile=unit-test-result.json
        working-directory: FLoginFE_BE/frontend

      # 6️⃣ Run E2E Tests with Cypress
      - name: Run Login E2E Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          spec: 'cypress/e2e/login.e2e.spec.js'
          working-directory: FLoginFE_BE/frontend

      # 7️⃣ Upload test reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: login-test-reports
          path: |
            FLoginFE_BE/frontend/unit-test-result.json
            FLoginFE_BE/frontend/cypress/results/e2e-results.xml
          retention-days: 7
