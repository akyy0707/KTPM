name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Run Login Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Login --watchAll=false --json --outputFile=unit-test-result.json

      - name: Run Login E2E Tests
        run: |
          cd frontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js"
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: login-test-reports
          path: frontend/unit-test-result.json
          retention-days: 7
