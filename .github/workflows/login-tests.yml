name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Show repo structure (debug)
      - name: Show repository structure
        run: ls -R

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ Install dependencies
      - name: Install Frontend dependencies
        run: npm install
        working-directory: FloginFE_BE/frontend

      # 5️⃣ Run ONLY Login-related Unit Tests
      - name: Run Login Unit Tests
        run: |
          npm test -- \
            --testPathPattern="(validation\.test\.js|Login\.mock\.test\.jsx|Login\.integration\.test\.jsx)" \
            --watchAll=false \
            --json \
            --outputFile=unit-test-result.json
        working-directory: FloginFE_BE/frontend   # ← ĐÚNG

      # 6️⃣ Run Cypress E2E Tests
      - name: Run Login E2E Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          spec: 'cypress/e2e/login.e2e.spec.js'
          working-directory: FloginFE_BE/frontend

      # 7️⃣ Upload test reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: login-test-reports
          path: |
            FloginFE_BE/frontend/unit-test-result.json
            FloginFE_BE/frontend/cypress/results/e2e-results.xml
          retention-days: 7
