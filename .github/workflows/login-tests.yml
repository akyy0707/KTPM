name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

       # 3️⃣ Install dependencies
      # - name: Install dependencies
      #   run: npm install

      # 4️⃣ Run Unit Tests for Login
      - name: Run Login Unit Tests
        run: |
          npm test -- --testPathPattern=Login --watchAll=false --json --outputFile=unit-test-result.json

      # 5️⃣ Run E2E Tests with Cypress
      - name: Run Login E2E Tests
        run: |
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js" \
          --reporter junit \
          --reporter-options "mochaFile=cypress/results/e2e-results.xml"

      # 6️⃣ Upload test reports as artifacts
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: login-test-reports
          path: |
            unit-test-result.json
            cypress/results/e2e-results.xml
