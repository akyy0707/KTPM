name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # 4. Run Unit Tests for Login
      - name: Run Login Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Login --watchAll=false --json --outputFile=unit-test-result.json

      # 5. Prepare Cypress results folder
      - name: Prepare Cypress results folder
        run: |
          mkdir -p frontend/cypress/results

      # 6. Run E2E Tests with Cypress
      - name: Run Login E2E Tests
        run: |
          cd frontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js" --reporter junit --reporter-options "mochaFile=cypress/results/e2e-results.xml"

      # 7. Upload test reports as artifacts
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: login-test-reports
          path: |
            frontend/unit-test-result.json
            frontend/cypress/results/e2e-results.xml
