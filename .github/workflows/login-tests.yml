name: Login Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  login-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - run: |
          cd frontend
          npm install

      # 4. Run Unit Tests (Jest) với báo cáo JSON
      - name: Run Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Login --watchAll=false --json --outputFile=unit-test-result.json

      # 5. Run E2E Tests (Cypress) với báo cáo JUnit
      - name: Run E2E Tests
        run: |
          cd frontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js" \
            --reporter junit \
            --reporter-options "mochaFile=cypress/results/e2e-results.xml,toConsole=true" \
            --browser chrome

      # 6. Upload artifacts: screenshots, videos, reports
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: login-test-artifacts
          path: |
            frontend/cypress/results
            frontend/cypress/screenshots
            frontend/cypress/videos
            frontend/unit-test-result.json
            
